<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header bg-info">
        <h4 class="m-b-0 text-white">Configuración</h4>
      </div>
      <div class="card-body">
        <form #empresaForm="ngForm" (ngSubmit)="updateEmpresa(empresaForm)">
          <input type="hidden" name="_id" [ngModel]="empresaService.selectedEmpresa._id">
          <div class="form-body">
            <h3 class="card-title">Empresa</h3>
            <hr>
            <div class="row p-t-20">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Nombre</label>
                  <input type="text" name="nombre" [ngModel]="empresaService.selectedEmpresa.nombre" id="nombre" class="form-control"
                    placeholder="Nombre">
                  <!-- <small class="form-control-feedback"> This is inline help </small>  -->
                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group has-danger">
                  <label class="control-label">Tipo de Empresa</label>
                  <select [ngModel]="empresaService.selectedEmpresa.tipo" class="form-control custom-select" name="tipo"
                    data-placeholder="Choose a Category" tabindex="1" ngModel required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="S.A.">S.A.</option>
                    <option value="S.A.A.">S.A.A.</option>
                    <option value="S.A.C.">S.A.C.</option>
                    <option value="S.R.L">S.R.L</option>
                  </select>
                  <!-- <small class="form-control-feedback"> This field has error. </small> -->
                </div>
              </div>
              <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group has-danger">
                  <label class="control-label">Correo</label>
                  <input type="email" name="correo" [ngModel]="empresaService.selectedEmpresa.correo" class="form-control form-control-danger"
                    placeholder="Correo">
                  <!-- <small class="form-control-feedback"> This field has error. </small> -->
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group has-danger">
                  <label class="control-label">Teléfono</label>
                  <input type="text" name="telefono" [ngModel]="empresaService.selectedEmpresa.telefono" class="form-control form-control-danger"
                    placeholder="Teléfono">
                  <!-- <small class="form-control-feedback"> This field has error. </small> -->
                </div>
              </div>


            </div>

            <div class="row">

              <div class="col-md-6">
                <div class="form-group has-danger">
                  <label class="control-label">RUC</label>
                  <input maxlength="11" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type="number" name="ruc" [ngModel]="empresaService.selectedEmpresa.ruc" class="form-control form-control-danger"
                    required placeholder="RUC">
                  <!-- <small class="form-control-feedback"> This field has error. </small> -->
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group has-danger">
                  <label class="control-label">Dirección</label>
                  <input type="text" name="direccion" [ngModel]="empresaService.selectedEmpresa.direccion" class="form-control form-control-danger"
                    placeholder="Dirección">
                  <!-- <small class="form-control-feedback"> This field has error. </small> -->
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group has-danger">
                  <label class="control-label">Descripción</label>
                  <input type="text" name="descripcion" [ngModel]="empresaService.selectedEmpresa.descripcion" class="form-control form-control-danger"
                    placeholder="Descripción">
                  <!-- <small class="form-control-feedback"> This field has error. </small> -->
                </div>
              </div>
            </div>


            <!--/row-->

            <!--/row-->
            <h3 class="box-title m-t-40">Periodo Contable a mostrar</h3>
            <hr>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Inicio de periodo</label>
                  <input [ngModel]="empresaService.selectedEmpresa.inicio_periodo" name="inicio_periodo" type="text"
                    onfocus="(this.type='date')" onblur="(this.type='text')" class="form-control" placeholder="{{empresaService.selectedEmpresa.inicio_periodo | date : 'dd/MM/yyyy' :'+0500'}} ">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Fin de periodo</label>
                  <input name="fin_periodo" [ngModel]="empresaService.selectedEmpresa.fin_periodo" type="text" onfocus="(this.type='date')"
                    onblur="(this.type='text')" class="form-control" placeholder="{{empresaService.selectedEmpresa.fin_periodo | date : 'dd/MM/yyyy' :'+0500'}}">
                </div>
              </div>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-success">Guardar</button>
            <!-- <button type="button" class="btn btn-inverse">Cancelar</button> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
